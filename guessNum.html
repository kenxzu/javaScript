<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumberGame</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      let guessNumber = 0;
      let numberToGuess = 71;

      let guess;

      while (guess != numberToGuess) {
        guess = Math.floor(Math.random() * 100);
        guessNumber++;
      }

      document.getElementById("root").innerHTML = `<h2> I Guess it </h2>
    <p> It only took me ${guessNumber} guesses! </p>`;
    </script>
  </body>
</html>
