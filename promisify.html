<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Function Example</title>
  </head>
  <body>
    <h1>Async Function Demo</h1>
    <button id="startProcessing">Start Processing</button>
    <div id="log"></div>

    <script>
      // Simulate a delay using a promise
      function promisifiedSetTimeout(delay) {
        return new Promise((resolve) => setTimeout(resolve, delay));
      }

      // Async function to perform steps
      async function doProcessingAsync() {
        const logElement = document.getElementById("log");
        logElement.innerHTML = ""; // Clear previous logs

        await promisifiedSetTimeout(3000);
        console.log("doing first thing");
        logElement.innerHTML += "<p>Doing first thing...</p>";

        await promisifiedSetTimeout(2500);
        console.log("step 2");
        logElement.innerHTML += "<p>Step 2...</p>";

        await promisifiedSetTimeout(1000);
        console.log("step 3");
        logElement.innerHTML += "<p>Step 3...</p>";

        await promisifiedSetTimeout(300);
        console.log("last thing");
        logElement.innerHTML += "<p>Last thing!</p>";
      }

      // Attach event listener to the button
      document
        .getElementById("startProcessing")
        .addEventListener("click", doProcessingAsync);
    </script>
  </body>
</html>
